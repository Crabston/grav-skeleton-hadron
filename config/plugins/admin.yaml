enabled: true
route: /admin
cache_enabled: false
theme: grav
content_padding: true
twofa_enabled: true
sidebar:
  activate: tab
  hover_delay: 100
  size: auto
dashboard:
  days_of_stats: 7
widgets_display:
  dashboard-maintenance: 'true'
  dashboard-statistics: 'true'
  dashboard-notifications: 'false'
  dashboard-feed: 'false'
  dashboard-pages: 'true'
pages:
  show_parents: both
  show_modular: true
session:
  timeout: 1800
edit_mode: normal
frontend_preview_target: inline
show_github_msg: false
admin_icons: font-awesome
enable_auto_updates_check: false
notifications:
  feed: true
  dashboard: true
  plugins: true
  themes: true
popularity:
  enabled: true
  ignore:
    - '/test*'
    - '/modular'
    - '/health'
  history:
    daily: '30'
    monthly: '12'
    visitors: '20'
whitelabel:
  codemirror_md_font: mono
  codemirror_theme: paper
  codemirror_fontsize: md
warnings:
  delete_page: true
pages_list_display_field: title
google_fonts: false
frontend_pages_target: _blank
add_modals:
  -
    label: 'Neuer Blog Beitrag'
    blueprint: admin/pages/new_blog_item
    show_in: bar
  -
    label: 'Neue Standard Seite'
    blueprint: admin/pages/new_standard_page
    show_in: bar
pagemedia:
  resize_width: 0
  resize_height: 0
  res_min_width: 0
  res_min_height: 0
  res_max_width: 0
  res_max_height: 0
  resize_quality: 0.8
