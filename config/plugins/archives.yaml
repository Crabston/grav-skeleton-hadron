enabled: false
built_in_css: true
date_display_format: 'F Y'
show_count: true
limit: 12
taxonomy_names:
  month: archives_month
  year: archives_year
taxonomy_values:
  month: M_Y
  year: 'Y'
order:
  by: date
  dir: desc
filters:
  category: blog
filter_combinator: and
page_specific_config:
  -
    route: /blog
    filters:
      page@: /blog
    filter_combinator: and
    order_by: null
    order_dir: null
